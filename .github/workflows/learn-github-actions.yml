name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "AA=aa-$GITHUB_RUN_ID" >> $GITHUB_ENV
      - run: df -h
      - run: echo $AA
  next-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo $GITHUB_RUN_ID
